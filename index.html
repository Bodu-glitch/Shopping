<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    
    <script src="slideimg.js" ></script>

    <title>Ở đây bán sách không bán </title>
</head>
<body>
    <div id="topbar">
        <div id="top">
            <div id="top0"></div>
            <div id="top1">
                <h1>Lai Lai</h1>
                <input type="text" id="search">
                <button id="btnsearch"><span class="material-symbols-outlined">
                    search
                    </span>
                </button>

            </div>
            <div id="top2">
                <p><span class="material-symbols-outlined">
                    shopping_cart
                </span><br>Giỏ Hàng</p>
                <p><span class="material-symbols-outlined">
                        person
                </span><br>Đăng Nhập</p>
            </div>

        </div>

        <div id="bot">

        </div>

    </div>

    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img class="imga" src="https://cdn0.fahasa.com/media/magentothem/banner7/Backtoschool_0724_LDP_840x320.png" style="width:70%">
          <div class="text"></div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img class="imga" src="https://cdn0.fahasa.com/media/magentothem/banner7/TrangDoChoiThang7_Resize_SlideBanner_T7_840x320_2.jpg" style="width:70%">
          <div class="text"></div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img class="imga" src="https://cdn0.fahasa.com/media/magentothem/banner7/NCC_0724_FirstNews_Slide_840x320.jpg" style="width:70%">
          <div class="text"></div>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
      
    
      
    
</body>
</html>
